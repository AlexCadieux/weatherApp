<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Comfortaa" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="centered">
        <h1>Weather App!</h1>
        <div class="main-app">
          <form class="city-form">
            <input type="text" class="city-input">
            <button type="submit" class="get-weather-button">Get Weather!</button>
          </form>
          <div class="city-weather">

            <!-- the content diplayed here will be generated by DOM operations :) -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
  </body>
</html>
